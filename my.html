<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="http://sandbox.runjs.cn/uploads/rs/218/xzj9aono/web.css">
</head>
<body>
<div id="container">
    <div id="game-box"></div>
    <div id="game-score">
        分数：<label class="score">0</label>
    </div>
    <div id="game-level">
        等级：<label class="level">1</label>
    </div>
    <div id="game-info"></div>
    <div id="game-guide">
        <table>
            <tr><th colspan="5">操作：</th></tr>
            <tr>
                <td colspan="5">
                    <label>上</label>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <label>↑</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>左</label>
                </td>
                <td>
                    <label>←</label>
                </td>
                <td>
                    <label></label>
                </td>
                <td>
                    <label>→</label>
                </td>
                <td>
                    <label>右</label>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <label>↓</label>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <label>下</label>
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <th colspan="5">提示：</th>
            </tr>
            <tr>
                <td colspan="5" style="text-align: left; text-indent: 2em;">仅支持现代浏览器，不支持IE！</td>
            </tr>
        </table>
    </div>
    <div id="game-controller">
        <input class="start_button" type="button" value="开始" /><br />
        <input class="reset_button" type="button" value="重置" /><br />
    </div>
</div>
<script id="jquery_183" type="text/javascript" class="library" src="http://sandbox.runjs.cn/js/sandbox/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/218/xzj9aono/extend.js"></script>
<script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/218/xzj9aono/game_box.js"></script>
<script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/218/xzj9aono/tetris.js"></script>
<script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/218/xzj9aono/web.js"></script>
<script type="text/javascript">$(function () {
    new Web()
});</script>
</body>
</html>
